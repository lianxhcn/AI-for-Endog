<h2 id="ai-%E6%97%B6%E4%BB%A3%E6%9B%B4%E9%9C%80%E8%A6%81%E6%B7%B1%E5%8E%9A%E7%9A%84%E6%96%B9%E6%B3%95%E8%AE%BA%E5%9F%BA%E7%A1%80">AI 时代更需要深厚的方法论基础</h2>
<p><strong>AI的作用</strong></p>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 放大你的专业能力</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 加速文献检索和代码生成</li>

</ul>
<p><strong>AI不能替代</strong></p>
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 你对研究问题的深刻理解</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 你对方法论假设的判断</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 你对结果合理性的评估</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="4" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h2 id="%E4%BD%BF%E7%94%A8-ai-%E5%B7%A5%E5%85%B7%E7%9A%84%E5%9B%9B%E5%A4%A7%E5%9F%BA%E7%9F%B3">使用 AI 工具的四大基石</h2>
<h4 id="1-%E7%A0%94%E7%A9%B6%E9%97%AE%E9%A2%98%E4%B8%8E%E6%95%B0%E6%8D%AE%E8%83%8C%E6%99%AF">1. 研究问题与数据背景</h4>
<ul>
<li>充分了解研究问题 | 熟悉数据特征和限制</li>
</ul>
<h4 id="2-%E5%9B%A0%E6%9E%9C%E6%8E%A8%E6%96%AD%E6%96%B9%E6%B3%95%E8%AE%BA">2. 因果推断方法论</h4>
<ul>
<li>熟悉常用方法 | 知晓假设条件 | 理解适用/不适用场景</li>
</ul>
<h4 id="3-%E7%BC%96%E7%A8%8B%E6%8A%80%E8%83%BD">3. 编程技能</h4>
<ul>
<li>Stata / R / Python → 能够整合 AI 生成的代码 | 调试+优化</li>
<li>建议：<a href="https://lianxhcn.github.io/research_with_AI/body/01_install_Python_Anaconda.html">VScode + Anaconda + Jupyter Notebook</a></li>
</ul>
<h4 id="4-%E7%BB%8F%E5%85%B8%E8%AE%BA%E6%96%87">4. 经典论文</h4>
<ul>
<li>理解研究设计细节 | 精读+复现 → 研究设计理念 (本地库)</li>
<li>判别能力 → 品味 → 直觉</li>
</ul>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h2 id="%E8%BF%B7%E7%B3%8A-%E2%86%92-%E4%B8%8D%E6%87%82%E6%96%B9%E6%B3%95%E8%AE%BA%E7%9B%B4%E6%8E%A5%E9%97%AE-ai-%E2%86%92-%E6%9B%B4%E8%BF%B7%E7%B3%8A">迷糊 → 不懂方法论直接问 AI → 更迷糊</h2>
<p><strong>问题：</strong> &quot;我想研究政府补贴对企业创新的影响，帮我设计研究方案&quot;</p>
<p><strong>AI回复（过于笼统）：</strong></p>
<ul>
<li>建议使用 DID 或 PSM</li>
<li>列举了一堆控制变量</li>
<li>给出了标准代码模板</li>
</ul>
<p><strong>问题所在：</strong></p>
<ul>
<li>没有识别具体的内生性来源</li>
<li>没有评估方法假设是否满足</li>
<li>没有考虑数据的实际情况</li>
</ul>
<p><strong>后果：</strong> 研究设计有缺陷，审稿人一眼看出问题</p>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h2 id="%E8%AE%BE%E5%AE%9A%E5%90%88%E7%90%86%E9%A2%84%E6%9C%9Fai-%E8%83%BD%E5%81%9A%E4%BB%80%E4%B9%88">设定合理预期：AI 能做什么？</h2>
<ul>
<li>快速梳理文献中的方法论</li>
<li>生成工具变量候选列表</li>
<li>提供代码框架和调试建议</li>
<li>设计稳健性检验方案</li>
<li>回应审稿意见的思路</li>
</ul>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h2 id="%E8%AE%BE%E5%AE%9A%E5%90%88%E7%90%86%E9%A2%84%E6%9C%9Fai-%E6%97%A0%E6%B3%95%E5%81%9A%E4%BB%80%E4%B9%88">设定合理预期：AI 无法做什么？</h2>
<ul>
<li>判断内生性的严重程度</li>
<li>评估工具变量的有效性</li>
<li>选择最合适的识别策略</li>
<li>解释经济学机制</li>
<li>做出最终的学术判断</li>
</ul>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h1 id="%E7%AC%AC%E4%BA%8C%E9%83%A8%E5%88%86%E5%86%85%E7%94%9F%E6%80%A7%E9%97%AE%E9%A2%98%E5%9F%BA%E7%A1%80%E7%9F%A5%E8%AF%86">第二部分：内生性问题基础知识</h1>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h2 id="%E5%86%85%E7%94%9F%E6%80%A7%E7%9A%84%E4%B8%BB%E8%A6%81%E6%9D%A5%E6%BA%90">内生性的主要来源</h2>

<p>排斥性约束要求工具变量 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.636ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 723 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z"></path></g></g></g></svg></mjx-container> 只通过内生解释变量 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.873ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 828 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container> 影响 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.726ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 763 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44C" d="M66 637Q54 637 49 637T39 638T32 641T30 647T33 664T42 682Q44 683 56 683Q104 680 165 680Q288 680 306 683H316Q322 677 322 674T320 656Q316 643 310 637H298Q242 637 242 624Q242 619 292 477T343 333L346 336Q350 340 358 349T379 373T411 410T454 461Q546 568 561 587T577 618Q577 634 545 637Q528 637 528 647Q528 649 530 661Q533 676 535 679T549 683Q551 683 578 682T657 680Q684 680 713 681T746 682Q763 682 763 673Q763 669 760 657T755 643Q753 637 734 637Q662 632 617 587Q608 578 477 424L348 273L322 169Q295 62 295 57Q295 46 363 46Q379 46 384 45T390 35Q390 33 388 23Q384 6 382 4T366 1Q361 1 324 1T232 2Q170 2 138 2T102 1Q84 1 84 9Q84 14 87 24Q88 27 89 30T90 35T91 39T93 42T96 44T101 45T107 45T116 46T129 46Q168 47 180 50T198 63Q201 68 227 171L252 274L129 623Q128 624 127 625T125 627T122 629T118 631T113 633T105 634T96 635T83 636T66 637Z"></path></g></g></g></svg></mjx-container> ，那么在 包含控制变量的工具变量回归中， <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.636ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 723 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z"></path></g></g></g></svg></mjx-container> 可不可以通过控制变量 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> 影响 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.726ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 763 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44C" d="M66 637Q54 637 49 637T39 638T32 641T30 647T33 664T42 682Q44 683 56 683Q104 680 165 680Q288 680 306 683H316Q322 677 322 674T320 656Q316 643 310 637H298Q242 637 242 624Q242 619 292 477T343 333L346 336Q350 340 358 349T379 373T411 410T454 461Q546 568 561 587T577 618Q577 634 545 637Q528 637 528 647Q528 649 530 661Q533 676 535 679T549 683Q551 683 578 682T657 680Q684 680 713 681T746 682Q763 682 763 673Q763 669 760 657T755 643Q753 637 734 637Q662 632 617 587Q608 578 477 424L348 273L322 169Q295 62 295 57Q295 46 363 46Q379 46 384 45T390 35Q390 33 388 23Q384 6 382 4T366 1Q361 1 324 1T232 2Q170 2 138 2T102 1Q84 1 84 9Q84 14 87 24Q88 27 89 30T90 35T91 39T93 42T96 44T101 45T107 45T116 46T129 46Q168 47 180 50T198 63Q201 68 227 171L252 274L129 623Q128 624 127 625T125 627T122 629T118 631T113 633T105 634T96 635T83 636T66 637Z"></path></g></g></g></svg></mjx-container> 呢?</p>
<ul>
<li>答：当然可以。但这个问题应该反过来理解，正是因为担心工具变 量有除了 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.873ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 828 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container> 之外影响 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.726ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 763 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44C" d="M66 637Q54 637 49 637T39 638T32 641T30 647T33 664T42 682Q44 683 56 683Q104 680 165 680Q288 680 306 683H316Q322 677 322 674T320 656Q316 643 310 637H298Q242 637 242 624Q242 619 292 477T343 333L346 336Q350 340 358 349T379 373T411 410T454 461Q546 568 561 587T577 618Q577 634 545 637Q528 637 528 647Q528 649 530 661Q533 676 535 679T549 683Q551 683 578 682T657 680Q684 680 713 681T746 682Q763 682 763 673Q763 669 760 657T755 643Q753 637 734 637Q662 632 617 587Q608 578 477 424L348 273L322 169Q295 62 295 57Q295 46 363 46Q379 46 384 45T390 35Q390 33 388 23Q384 6 382 4T366 1Q361 1 324 1T232 2Q170 2 138 2T102 1Q84 1 84 9Q84 14 87 24Q88 27 89 30T90 35T91 39T93 42T96 44T101 45T107 45T116 46T129 46Q168 47 180 50T198 63Q201 68 227 171L252 274L129 623Q128 624 127 625T125 627T122 629T118 631T113 633T105 634T96 635T83 636T66 637Z"></path></g></g></g></svg></mjx-container> 的渠道，故而把这些潜在的渠道尽量控制起 来，这些被控制起来的渠道就成了控制变量。这正是排斥性约束检验的主要思路。</li>
<li>例子：Card (1995) 教育回报论文中，加入 South, ASMA 等控制变量就是这个目的，把这个例子加进来。</li>
</ul>
</li>
</ul>

<h2 id="%E5%9B%9E%E9%A1%BE-3%E4%B8%8D%E5%90%8C%E7%9A%84%E6%96%B9%E6%B3%95%E8%A7%A3%E5%86%B3%E4%B8%8D%E5%90%8C%E7%9A%84%E5%86%85%E7%94%9F%E6%80%A7%E9%97%AE%E9%A2%98-1">回顾 3：不同的方法解决不同的内生性问题 (1)</h2>
<ul>
<li>

</ul>
</li>
<li>
<p>RDD (Regression Discontinuity Design)</p>
<ul>
<li>适用：随机断点</li>
<li>挑战：断点附近的外推性 / 局部效应</li>
</ul>
</li>
</ul>

<ul>
<li>
<p>Heckman 选择模型</p>
<ul>
<li>适用：样本选择偏误 (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> 的非随机缺失)</li>
<li>挑战：排他性限制 / 选择方程设定</li>
</ul>
</li>
<li>
<p>匹配方法</p>
<ul>
<li>适用：不存在不可观测的遗漏变量</li>
<li>应对：条件独立性假设 (CIA)</li>
</ul>
</li>
</ul>

<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h3 id="%E6%8A%80%E5%B7%A7-1%E5%BD%A2%E6%88%90%E8%87%AA%E5%B7%B1%E7%9A%84%E7%9F%A5%E8%AF%86%E5%BA%93-1">技巧 1：形成自己的知识库 (1)</h3>
<ul>
<li>使用 AI 做文献综述：
<ul>
<li>找到相关的经典论文</li>
<li>总结不同方法的优缺点</li>
<li>或者直接找到几篇经典的综述论文，抽取其中的典型论文</li>
</ul>
</li>
<li>获取经典论文的复现数据和代码</li>
<li>使用 VScode 的全文搜索能力，快速定位相关代码和数据文件
<ul>
<li>举例：我收集了约 100 篇顶刊论文的复现代码和数据，放在 <code>PX_papers1</code>, <code>PX_papers2</code> 等文件夹中，形成了一个自己的代码库</li>
</ul>
</li>
</ul>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="29" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://fig-lianxh.oss-cn-shenzhen.aliyuncs.com/20260119152633.png&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="21" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="29" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="%E6%8A%80%E5%B7%A7-1%E5%BD%A2%E6%88%90%E8%87%AA%E5%B7%B1%E7%9A%84%E7%9F%A5%E8%AF%86%E5%BA%93-2---vscode-%E5%85%A8%E6%96%87%E6%90%9C%E7%B4%A2">技巧 1：形成自己的知识库 (2) - VScode 全文搜索</h3>
<p>使用 VScode 的「在文件夹中搜索」功能，快速定位相关代码片段：</p>
<ul>
<li><strong>建立工作区</strong>：<strong>File</strong> → <strong>Add Folder to Workspace...</strong> → 选择代码库所在的文件夹。按此操作，即可将多个文件夹添加到同一个工作区中</li>
<li><strong>全文搜索</strong>：<strong>Ctrl+Shift+F</strong> (Windows) 或 <strong>Cmd+Shift+F</strong> (Mac)
<ul>
<li>Note: 单击搜索框右下角的 <code>...</code> 图标，可以展开更多搜索选项，比如使用通配符或正则表达式</li>
</ul>
</li>
</ul>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="21" style="" data-marpit-pagination-total="29" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="22" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">

<ul>
<li>适用：精读一些识别策略或研究设计比较经典的论文</li>
<li>在一个文件夹中放置该论文的 PDF, 复现代码和数据</li>

<li>eg：<a href="https://claude.ai/chat/f3f9fc46-cc6a-4a0b-91cc-0150a3bc7899">Wang-2024-EE</a> - AI 使用率与绿色创新效
<ul>
<li>Wang, et al. (2024). AI adoption rate and corporate green innovation efficiency. <strong>EE</strong>, 132, 107499. <a href="https://doi.org/10.1016/j.eneco.2024.107499">Link</a>, <a href="https://file-lianxh.oss-cn-shenzhen.aliyuncs.com/Refs/2026-Spring/Wang_2024_AI_adoption_rate_and_corporate_green_innovation.pdf">PDF</a>, <a href="https://scholar.google.com/scholar?q=AI%20adoption%20rate%20and%20corporate%20green%20innovation%20efficiency:%20Evidence%20from%20Chinese%20energy%20companies">Google</a>, <a href="https://scholar.google.com/scholar?cites=3084301341760475150&amp;as_sdt=2005&amp;sciodt=0,5&amp;hl=zh-CN">-cited-</a>, <a href="https://ars.els-cdn.com/content/image/1-s2.0-S014098832400207X-mmc1.zip">Replication</a></li>
</ul>

</li>
</ul>

<h1 id="%E6%A1%88%E4%BE%8B%E6%94%BF%E5%BA%9C%E5%BC%95%E5%AF%BC%E5%9F%BA%E9%87%91%E4%BB%8B%E5%85%A5%E4%B8%8E%E4%BE%9B%E5%BA%94%E9%93%BE%E7%A8%B3%E5%AE%9A%E6%80%A7">案例：政府引导基金介入与供应链稳定性</h1>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<p><strong>研究背景：</strong></p>
<ul>
<li>自2015年起，中国各级政府设立大量政府引导基金</li>
<li>通过股权投资支持本地企业，促进产业升级和技术创新</li>
<li>相比传统补贴，资金规模大、市场化程度高</li>
<li>&quot;投早、投小、投科技&quot;原则</li>
</ul>
<p><strong>研究问题：</strong><br />
政府引导基金介入（D）对企业供应链稳定性（Y）的影响？</p>
<p><strong>复杂性：</strong></p>
<ul>
<li>正面效应：资金支持 → 优化库存管理和采购 → 增强稳定性</li>
<li>负面效应：行政干预和资源错配 → 加剧不稳定性</li>
</ul>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="27" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h2 id="%E4%B8%8E-ai-%E5%AF%B9%E8%AF%9D%E7%9A%84%E6%80%9D%E8%B7%AF-1">与 AI 对话的思路 (1)</h2>
<ol>
<li>说明研究背景和问题</li>
<li>帮我分析 Y 可能受那些因素影响？(识别混杂因素)</li>
<li>帮我分析 D 可能受那些因素影响？(识别内生性来源)</li>
<li>帮我分析 D 和 Y 之间可能存在的内生性问题？(遗漏变量、反向因果等)</li>
<li>详细解读每一种内生性问题的原因</li>
<li>排序：哪些内生性问题最严重？为什么？</li>
</ol>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="28" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
<h2 id="%E4%B8%8E-ai-%E5%AF%B9%E8%AF%9D%E7%9A%84%E6%80%9D%E8%B7%AF-2">与 AI 对话的思路 (2)</h2>
<ol start="7">
<li>逐个讨论：针对每一种内生性问题，帮我设计解决方案
<ul>
<li>控制变量法 (确保基准方程设定正确)</li>
<li>工具变量法 (要明确说明内生性来源)</li>
<li>双重差分法 (需要满足平行趋势假设)</li>
<li>匹配方法 (条件独立性假设)</li>
<li>其他方法</li>
</ul>
</li>
<li>帮我设计 10 个合理的工具变量 (IV)</li>
<li>帮我评估这些 IV 的有效性 (相关性、外生性、排他性)</li>
<li>推荐：最好的 3 个 IV，并说明理由</li>
<li>其他可能的 IV：Shift-Share IV，Judge IV 等</li>
</ol>
<footer>连享会   <a href="https://www.lianxh.cn">lianxh.cn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="连享会 &amp;emsp; [lianxh.cn](https://www.lianxh.cn)" lang="zh-CN" data-marpit-pagination="29" style="--paginate:true;" data-marpit-pagination-total="29" data-size="16:9">
